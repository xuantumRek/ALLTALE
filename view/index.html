<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cari Buku</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-sky-700">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Cari Buku</h1>
      <form
        id="searchForm"
        class="flex flex-col gap-4"
        method="POST"
        action="/search"
      >
        <input
          type="text"
          id="keyword"
          name="keyword"
          placeholder="Masukkan kata kunci buku..."
          class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"
          required
        />
        <button
          type="submit"
          class="bg-sky-700 text-white rounded px-4 py-2 hover:bg-sky-800 transition"
        >
          Cari
        </button>
      </form>
      {% if results is defined %}
      <div id="result" class="mt-8">
        {% if results %}
        <h2 class="text-xl font-semibold mb-4">
          Berikut Adalah Hasil Pencarian:
        </h2>
        <ul class="list-disc pl-5">
          {% for judul in results %}
          <li>
            {{ judul }}
            <a
              href="{{ url_for('download_file', filename=judul) }}"
              class="ml-2 text-sky-700 underline hover:text-sky-900"
              download
            >
              Download
            </a>
          </li>
          {% endfor %}
        </ul>
        {% else %} Tidak ditemukan judul buku yang sesuai. {% endif %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
